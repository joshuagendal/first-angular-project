<label>Server Name</label>
<!-- <input
  type="text"
  (input)="onUpdateServerName($event)">  -->
<input
  type="text"
  (input)="onUpdateServerName($event)"  
  [(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p>   -->

<button
  class="button"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">BUTTON</button> <!--  -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else NoServer">Server was created, server name is {{ serverName }}</p>
<ng-template #NoServer>
  <p>No server was created</p>
</ng-template>

    <!--  "()" indicates to angular we are using event binding.
    Upon user clicking button, will call the onCreateServer method and affect 
    the string interpolation below-->


    <!-- "[]" indicates to angular we
    are using property binding. 
    !allowNewServer means only disabled if false - if 
    allowNewServer is false button is disabled-->
